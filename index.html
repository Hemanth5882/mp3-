<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* styles.css */
.music-player {
    display: flex;
    flex-wrap: nowrap;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
}

.album-art {
    width: 150px;
    height: 150px;
    overflow: hidden;
    border-radius: 10px;
}

.audio-controls,
.progress-bar {
    display: flex;
    align-items: center;
}

.control {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    margin-right: 10px;
}

.volume-control {
    width: 100px;
    margin-left: auto;
}

@media screen and (max-width: 600px) {
    .album-art {
        width: 100px;
        height: 100px;
    }

    .volume-control {
        margin-left: 0;
    }
}
    </style>
</head>
<body>
    <div class="music-player">
        <div class="album-art">
            <img style="height: 100px;" src="https://i.pinimg.com/736x/e5/39/94/e53994ba7a55551937527c545c0e6397.jpg" alt="Album Cover">
        </div>
        <div class="song-info">
            <h2 class="song-title">Song Title</h2>
            <p class="artist-name">Artist Name</p>
        </div>
        <div class="audio-controls">
            <button class="control play">Play</button>
            <button class="control next">Next</button>
            <button class="control previous">Previous</button>
            <input class="volume-control" type="range" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <script>
        // script.js
const audio = document.querySelector('audio');
const playButton = document.querySelector('.play');
const nextButton = document.querySelector('.next');
const previousButton = document.querySelector('.previous');
const progressBar = document.querySelector('.progress');
const progress = document.querySelector('.progress-bar .progress');
const volumeControl = document.querySelector('.volume-control');

// Replace the following with actual song information
audio.src = 'song.mp3';
audio.volume = 0.5;

playButton.addEventListener('click', () => {
    if (audio.paused) {
        audio.play();
        playButton.textContent = 'Pause';
    } else {
        audio.pause();
        playButton.textContent = 'Play';
    }
});

nextButton.addEventListener('click', () => {
    // Add functionality for next song or any other action
});

    </script>
</body>
</html>
